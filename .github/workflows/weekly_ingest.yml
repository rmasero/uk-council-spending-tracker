name: Weekly ingest and detect
on:
  schedule:
    - cron: '0 3 * * 1'  # every Monday at 03:00 UTC (weekly)
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run discovery + ingest
        run: |
          python fetch_and_ingest.py
      - name: Run anomaly detection
        run: |
          python detect.py
      - name: Commit DB and raw files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add spend.db raw_files || true
          git commit -m "Automated weekly ingest $(date -u)" || echo "No changes to commit"
          git push
